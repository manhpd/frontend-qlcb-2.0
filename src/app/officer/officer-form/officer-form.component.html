<div class="min-h-screen bg-gray-100 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">{{ isEditMode ? 'Edit' : 'Add' }} Officer</h1>
      <a routerLink=".."
         class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Back to List
      </a>
    </div>

    <div *ngIf="error" class="mb-4 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <form [formGroup]="officerForm" (ngSubmit)="onSubmit()" class="space-y-6 p-6">
        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1">
              <input type="text" id="username" formControlName="username"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <div *ngIf="officerForm.get('username')?.touched && officerForm.get('username')?.invalid"
                   class="mt-1 text-sm text-red-600">
                <div *ngIf="officerForm.get('username')?.errors?.['required']">Username is required</div>
                <div *ngIf="officerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input type="password" id="password" formControlName="password"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <div *ngIf="officerForm.get('password')?.touched && officerForm.get('password')?.invalid"
                   class="mt-1 text-sm text-red-600">
                <div *ngIf="officerForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="officerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
              <input type="email" id="email" formControlName="email"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <div *ngIf="officerForm.get('email')?.touched && officerForm.get('email')?.invalid"
                   class="mt-1 text-sm text-red-600">
                <div *ngIf="officerForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="officerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>
          </div>

          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <div class="mt-1">
              <input type="text" id="firstName" formControlName="firstName"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <div *ngIf="officerForm.get('firstName')?.touched && officerForm.get('firstName')?.invalid"
                   class="mt-1 text-sm text-red-600">
                <div *ngIf="officerForm.get('firstName')?.errors?.['required']">First name is required</div>
              </div>
            </div>
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <div class="mt-1">
              <input type="text" id="lastName" formControlName="lastName"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <div *ngIf="officerForm.get('lastName')?.touched && officerForm.get('lastName')?.invalid"
                   class="mt-1 text-sm text-red-600">
                <div *ngIf="officerForm.get('lastName')?.errors?.['required']">Last name is required</div>
              </div>
            </div>
          </div>

          <!-- Department -->
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
            <div class="mt-1">
              <input type="text" id="department" formControlName="department"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <!-- Position -->
          <div>
            <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
            <div class="mt-1">
              <input type="text" id="position" formControlName="position"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <!-- Phone Number -->
          <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1">
              <input type="tel" id="phoneNumber" formControlName="phoneNumber"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <!-- Hire Date -->
          <div>
            <label for="hireDate" class="block text-sm font-medium text-gray-700">Hire Date</label>
            <div class="mt-1">
              <input type="date" id="hireDate" formControlName="hireDate"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <!-- Status -->
          <div *ngIf="isEditMode">
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <div class="mt-1">
              <select id="status" formControlName="status"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-3">
          <button type="button" routerLink=".."
                  class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="officerForm.invalid || isLoading"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isEditMode ? 'Update' : 'Create' }} Officer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
