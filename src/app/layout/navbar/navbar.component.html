<!-- Vertical Navigation -->
<nav class="bg-white shadow-sm min-h-screen transition-all duration-300 ease-in-out fixed lg:relative z-10"
     [ngClass]="{
       'w-64': navbarState === 'full',
       'w-16': navbarState === 'small',
       'w-0': navbarState === 'hidden',
       'translate-x-0': navbarState !== 'hidden',
       '-translate-x-full': navbarState === 'hidden'
     }">
  <div class="flex flex-col h-full">
    <!-- Logo and Toggle -->
    <div class="flex-shrink-0 p-4 border-b flex items-center justify-between">
      <a routerLink="/" class="text-xl font-bold text-indigo-600" [class.hidden]="navbarState !== 'full'">Dashboard</a>
      <div class="flex items-center space-x-2">
        <button (click)="toggleNavbar()" 
          class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="flex-1 px-2 py-4 space-y-1">
      <a routerLink="/" routerLinkActive="bg-indigo-50 text-indigo-700"
         [routerLinkActiveOptions]="{exact: true}"
         class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span [class.hidden]="navbarState !== 'full'" class="ml-3">Home</span>
      </a>
      <a routerLink="/officer" routerLinkActive="bg-indigo-50 text-indigo-700"
         class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span [class.hidden]="navbarState !== 'full'" class="ml-3">Officers</span>
      </a>
    </div>

    <!-- User Menu -->
    <div class="flex-shrink-0 p-4 border-t">
      <div class="space-y-1">
        <a routerLink="/profile" routerLinkActive="bg-indigo-50 text-indigo-700"
           class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span [class.hidden]="navbarState !== 'full'" class="ml-3">Profile</span>
        </a>
        <button (click)="logout()" 
                class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span [class.hidden]="navbarState !== 'full'" class="ml-3">Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
